<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Práctica 06 (a) - Colores por nombre</title>
  <link rel="stylesheet" href="colorespornombre.css" />
</head>
<body>
  <h1>Colores por nombre (CSS)</h1>
  <p>Comparación de colores definidos por su <strong>nombre</strong>.</p>

  <h2>Ejemplos básicos</h2>
  <div class="fila">
    <div class="caja c-red">red</div>
    <div class="caja c-green">green</div>
    <div class="caja c-blue">blue</div>
  </div>

  <h2>Más nombres de color</h2>
  <div class="fila">
    <div class="caja c-orange">orange</div>
    <div class="caja c-purple">purple</div>
    <div class="caja c-teal">teal</div>
  </div>

  <p class="nota">
    <strong>PRUEBA EN:</strong> cambia el atributo background en el CSS (por ejemplo, <code>navy</code>, <code>olive</code>, 
    <code>tomato</code>) y recarga la página para comparar.
  </p>
</body>
</html>
