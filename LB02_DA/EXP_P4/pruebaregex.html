<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Selectores Regex en CSS</title>
    <link rel="stylesheet" href="regex.css">
</head>
<body>
    <h1>Prueba de CSS con Selectores Regex</h1>

    <a href="https://www.google.com">Enlace seguro</a>
    <a href="http://www.example.com">Enlace no seguro</a>

    <input type="text" name="username" id="user123">
    <input type="email" name="useremail" id="userEmail">
    <input type="password" name="userpassword" id="userPwd">

    <p class="highlight-text">Este párrafo no debería ser afectado.</p>
    <p class="highlight">Este párrafo debería tener un tamaño de texto más grande y color púrpura.</p>

    <p class="highlight-example">Este párrafo también debería ser afectado, ya que contiene "highlight" en la clase.</p>

</body>
</html>
