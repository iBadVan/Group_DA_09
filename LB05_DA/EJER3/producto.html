<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto - Tienda en Línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!-- ...existing code (puedes copiar la barra de navegación de Pagina.html)... -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="producto1.jpg" class="img-fluid rounded" alt="Producto">
            </div>
            <div class="col-md-6">
                <h2>Nombre del Producto</h2>
                <p class="text-muted">Categoría: Electrónica</p>
                <p>Descripción detallada del producto. Características, beneficios y detalles técnicos.</p>
                <h4 class="text-success">S/ 299.00</h4>
                <form>
                    <div class="mb-3">
                        <label for="talla" class="form-label">Talla</label>
                        <select class="form-select" id="talla">
                            <option>Pequeño</option>
                            <option>Mediano</option>
                            <option>Grande</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <select class="form-select" id="color">
                            <option>Rojo</option>
                            <option>Azul</option>
                            <option>Negro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
