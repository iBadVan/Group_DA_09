<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AQP Store – Detalle de producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AQP Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-md-6">
        <img src="https://picsum.photos/900/600?random=7" class="img-fluid rounded" alt="Producto">
      </div>
      <div class="col-md-6">
        <h1 class="h3">Producto A – Edición Especial</h1>
        <p class="text-muted mb-1">Código: AQP-001</p>
        <p class="fs-4 fw-semibold mb-3">S/ 259.00</p>
        <div class="mb-3">
          <label class="form-label">Color</label>
          <select class="form-select">
            <option>Azul</option>
            <option>Negro</option>
            <option>Blanco</option>
          </select>
        </div>
        <div class="d-flex gap-2 align-items-center mb-4">
          <input type="number" class="form-control" style="max-width:120px" value="1" min="1">
          <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#modalCarrito">Agregar al carrito</button>
        </div>
        <p>Descripción del producto. Beneficios, materiales y cuidados.</p>
      </div>
    </div>
  </main>

  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Producto añadido</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¡Se agregó <strong>Producto A</strong> a tu carrito!
        </div>
        <div class="modal-footer">
          <a href="productos.html" class="btn btn-outline-secondary" data-bs-dismiss="modal">Seguir comprando</a>
          <a href="#" class="btn btn-brand">Ir al carrito</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <small>&copy; 2025 – AQP Store</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
