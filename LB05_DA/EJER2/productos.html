<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AQP Store – Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AQP Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-4 bg-light border-bottom">
    <div class="container">
      <h1 class="h3 mb-0">Catálogo</h1>
    </div>
  </header>

  <main class="container py-4">
    <form class="row g-3 align-items-end mb-4">
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Buscar</label>
        <input type="search" class="form-control" placeholder="Nombre del producto">
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Categoría</label>
        <select class="form-select">
          <option value="">Todas</option>
          <option>Accesorios</option>
          <option>Electrónica</option>
          <option>Hogar</option>
        </select>
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Precio máx.</label>
        <input type="number" class="form-control" placeholder="S/ 300">
      </div>
      <div class="col-sm-6 col-lg-3 d-grid">
        <button class="btn btn-brand">Filtrar</button>
      </div>
    </form>

    <div class="row g-3">
      <!-- Reutiliza la misma card -->
      <article class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/600/400?random=4" class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title h5">Producto D</h3>
            <span class="badge badge--nuevo me-2">Nuevo</span>
            <p class="card-text mt-2 mb-3">Texto corto del producto D.</p>
            <a href="producto.html" class="btn btn-outline-primary">Ver detalle</a>
          </div>
        </div>
      </article>
      <article class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/600/400?random=5" class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title h5">Producto E</h3>
            <span class="badge badge--oferta">Oferta</span>
            <p class="card-text mt-2 mb-3">Texto corto del producto E.</p>
            <a href="producto.html" class="btn btn-brand">Ver detalle</a>
          </div>
        </div>
      </article>
      <article class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="https://picsum.photos/600/400?random=6" class="card-img-top" alt="">
          <div class="card-body">
            <h3 class="card-title h5">Producto F</h3>
            <p class="card-text">Texto corto del producto F.</p>
            <a href="producto.html" class="btn btn-outline-primary">Ver detalle</a>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <small>&copy; 2025 – AQP Store</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
