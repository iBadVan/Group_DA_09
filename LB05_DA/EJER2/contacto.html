<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AQP Store – Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">AQP Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="h3 mb-4">Contáctanos</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Tu nombre">
      </div>
      <div class="col-md-6">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" placeholder="tu@correo.com">
      </div>
      <div class="col-12">
        <label class="form-label">Asunto</label>
        <input type="text" class="form-control" placeholder="Consulta sobre...">
      </div>
      <div class="col-12">
        <label class="form-label">Mensaje</label>
        <textarea class="form-control" rows="4" placeholder="Cuéntanos en qué te ayudamos"></textarea>
      </div>
      <div class="col-12 d-grid d-sm-inline">
        <button class="btn btn-brand">Enviar</button>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <small>&copy; 2025 – AQP Store</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
