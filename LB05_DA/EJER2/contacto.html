<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TulitaStore – Contáctanos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="scss/styles.css">
</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Tulita<span class="text-primary">Store</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="bg-light border-bottom">
    <div class="container py-4">
      <h1 class="display-6 mb-2">Contáctanos</h1>
      <p class="text-muted">¿Tienes dudas, sugerencias o simplemente quieres saludar? Esta pestaña es para que nos escribas directamente.</p>
    </div>
  </header>

  <!-- FORMULARIO -->
  <section class="container py-5">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" type="text" class="form-control" placeholder="Tu nombre">
      </div>

      <div class="col-md-6">
        <label for="correo" class="form-label">Correo</label>
        <input id="correo" type="email" class="form-control" value="correitoinventado@gmail.com">
      </div>

      <div class="col-12">
        <label for="asunto" class="form-label">Asunto</label>
        <input id="asunto" type="text" class="form-control" placeholder="Consulta sobre...">
      </div>

      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control" rows="4" placeholder="Cuéntanos en qué te ayudamos"></textarea>
      </div>

      <div class="col-12">
        <button class="btn btn-brand" type="submit">Enviar</button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center p-3">
    <small>&copy; 2025 – TulitaStore</small>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
