<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Propinas</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }
    label {
      font-weight: 500;
      font-size: 1rem;
      margin-top: 15px;
      display: block;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.3s ease-in-out;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #2563eb;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #1e4fc2;
    }
    .results {
      margin-top: 25px;
      background: #f0f8ff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.2rem;
      color: #333;
    }
    .results p {
      margin: 10px 0;
      font-weight: 500;
    }
    .results span {
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculadora de Propinas</h1>

    <label for="monto">Monto de la cuenta (S/)</label>
    <input type="number" id="monto" placeholder="Ej: 120.50" step="0.01" min="0">

    <label for="porcentaje">Porcentaje de propina (%)</label>
    <input type="number" id="porcentaje" placeholder="Ej: 15" step="1" min="0">

    <button id="btnCalcular">Calcular</button>

    <div class="results">
      <p>Propina: <span id="out-propina">—</span></p>
      <p>Total a pagar: <span id="out-total">—</span></p>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btnCalcular');
    const montoInput = document.getElementById('monto');
    const porcentajeInput = document.getElementById('porcentaje');
    const outPropina = document.getElementById('out-propina');
    const outTotal = document.getElementById('out-total');

    const fmt = new Intl.NumberFormat('es-PE', {
      style: 'currency',
      currency: 'PEN',
      minimumFractionDigits: 2
    });

    function calcular() {
      const monto = parseFloat(montoInput.value);
      const porcentaje = parseFloat(porcentajeInput.value);

      if (isNaN(monto) || isNaN(porcentaje) || monto < 0 || porcentaje < 0) {
        outPropina.textContent = '—';
        outTotal.textContent = '—';
        return;
      }

      const propina = monto * (porcentaje / 100);
      const total = monto + propina;

      outPropina.textContent = fmt.format(propina.toFixed(2));
      outTotal.textContent = fmt.format(total.toFixed(2));
    }

    btn.addEventListener('click', calcular);
  </script>
</body>
</html>
